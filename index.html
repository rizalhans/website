<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header,
      .menu,
      .contact-form {
        padding: 20px;
        margin: 20px;
      }
      .header {
        background-color: #f8f9fa;
        text-align: center;
      }
      .menu {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .menu img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      .contact-form {
        background-color: #f1f1f1;
        padding: 20px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Selamat Datang di Toko Saya</h1>
    </div>
    <div
      class="countdown"
      style="
        border: 2px solid #000;
        padding: 20px;
        margin: 20px;
        text-align: center;
      "
    >
      <h2>Countdown to Sale</h2>
      <p id="countdown-timer"></p>
    </div>
    <script>
      function countdown() {
        const saleDate = new Date("Feb 20, 2025 23:59:59").getTime();
        const now = new Date().getTime();
        const distance = saleDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown-timer").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown-timer").innerHTML = "EXPIRED";
        }
      }
      // jalankan countdown setiap 1 detik
      const x = setInterval(countdown, 1000);
    </script>
    <div class="menu">
      <img src="product1.jpg" alt="Product 1" />
      <img src="product2.jpg" alt="Product 2" />
      <img src="product3.jpg" alt="Product 3" />
      <img src="product4.jpg" alt="Product 4" />
      <img src="product5.jpg" alt="Product 5" />
      <img src="product6.jpg" alt="Product 6" />
      <img src="product7.jpg" alt="Product 7" />
      <img src="product8.jpg" alt="Product 8" />
      <img src="product9.jpg" alt="Product 9" />
      <img src="product10.jpg" alt="Product 10" />
    </div>
    <div class="contact-form">
      <h2>Hubungi Kami</h2>
      <form action="/submit_form" method="post">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </body>
</html>
